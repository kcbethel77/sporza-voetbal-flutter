---
format_version: '4'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - flutter-installer@0.9.2: {}
    - flutter@0.0.7:
        inputs:
        - commands: |-
            packages get
            packages pub run build_runner build
    - script@1.1.5:
        inputs:
        - content: cd service_layer
    - flutter@0.0.7:
        inputs:
        - commands: |-
            packages get
            packages pub run build_runner build
    - flutter-test@0.9.1: {}
    - script@1.1.5:
        inputs:
        - content: cd ../ui
    - flutter@0.0.7:
        inputs:
        - commands: packages get
    - flutter-test@0.9.1: {}
    - script@1.1.5:
        inputs:
        - content: cd ../common
    - flutter-test@0.9.1: {}
    - deploy-to-bitrise-io@1.3.19: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: spv
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: spv/ios/Runner.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Runner
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: ad-hoc
